{% load static %}
<style>
  /* for the navbar section  */
  .navbar-custom {
    background: var(--Head, linear-gradient(180deg, #c0e5da 0%, rgba(61, 78, 84, 0) 100%));
  }
  
  .navbar-custom img {
    width: 60px;
    height: auto;
    margin-right: 10px;
  }
  
  .navbar-custom a {
    color: #fff;
    font-weight: bold;
  }
  
  .search-form {
    flex: 1;
  }
  
  .form-control-full {
    width: 100%;
  }
  
  .navbar-profile {
    margin-left: auto;
  }
  
  .navbar-profile a {
    padding-right: 1rem;
    text-decoration: none;
    color: black;
  }

  
</style>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href={% url "user_home" %}><img src={% static 'assets/logo.png' %} alt="Logo" /></a>
    <form class="form-inline search-form">
      <div class="input-group">
        <input type="text" class="form-control form-control-full" placeholder="Search" aria-label="Search" aria-describedby="searchButton" />
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button" id="searchButton">Search</button>
        </div>
      </div>
    </form>
    <div class="navbar-profile">
      <a href={% url "booking_details" %}>Bookings</a>
      <a href={% url "logoutUser" %}>log out</a>
      <a href={% url "user_profile" %}>{{request.user}}</a>
    </div>
  </div>
</nav>
