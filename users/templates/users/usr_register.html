{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    body {
        background: #E9F5F5;
      }
  
      .registration-container {
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
        margin-bottom: 250px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      .logo-container {
        text-align: center;
        margin-bottom: 20px;
      }
  
      .registration-form {
        margin-top: 20px;
      }
  
      .login-link {
        text-align: center;
        margin-top: 10px;
      }
  
      .login-head {
        text-align: center;
      }
</style>


<div class="container">
    <div class="logo-container">
      <img src={% static 'assets/logo.png' %} alt="Logo" width="100">
    </div>
    <div class="registration-container">
      <div class="login-head">
        <h5>Create a new account</h2>
      </div>
      <form class="registration-form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-danger btn-block">Register</button>
        <div class="login-link">
          <p>Already have an account? <a href={% url "user_login" %}>Log In</a></p>
        </div>
      </form>
    </div>
</div>
{% endblock content %}
