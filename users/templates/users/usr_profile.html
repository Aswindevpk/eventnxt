<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .profile-info-item {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .profile-info-item h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }

        .profile-info-item p {
            margin: 0;
            color: #666;
        }

        .edit-profile-btn {
            display: block;
            width: 100px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-profile-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <div class="profile-info-item">
                <h3>Name</h3>
                <p>John Doe</p>
            </div>
            <div class="profile-info-item">
                <h3>Email</h3>
                <p>john@example.com</p>
            </div>
            <div class="profile-info-item">
                <h3>Phone Number</h3>
                <p>123-456-7890</p>
            </div>
            <!-- Add more profile information as needed -->
        </div>
        <button class="edit-profile-btn">Edit Profile</button>
    </div>
</body>
</html>
