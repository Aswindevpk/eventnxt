{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% include 'navbar.html' %}

  <style>
    /* for the bookiing section  */
    .card {
      width: 100%;
      margin-bottom: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 8px 8px 0 0;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .status-pending {
      color: #ffc107;
    }
    
    .status-confirmed {
      color: #28a745;
    }
    
    .status-cancelled {
      color: #dc3545;
    }
    
    .auditorium-details {
      margin-top: 15px;
      border-top: 1px solid #dee2e6;
      padding-top: 10px;
    }
    
    .download-button {
      display: block;
      margin-top: 15px;
    }
  </style>
  <div class="container">
    <div class="card">
      <div class="card-header">Booking ID: 123456</div>
      <div class="card-body">
        <p>Date of Booking: 2022-03-15</p>
        <p>
          Status: <span class="status-pending">Pending</span>
        </p>
        <div class="auditorium-details">
          <h5>Auditorium Details</h5>
          <p>Auditorium: A</p>
          <p>Location: City 1</p>
        </div>
        <button type="button" class="btn btn-primary download-button" data-toggle="modal" data-target="#pricingModal123456">View Invoice</button>
      </div>
    </div>

    <div class="modal fade" id="pricingModal123456" tabindex="-1" role="dialog" aria-labelledby="pricingModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pricingModalLabel">Invoice - Booking ID: 123456</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <img src="assets/invoice.png" alt="Invoice Image" style="max-width: 100%;" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
